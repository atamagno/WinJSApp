<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>everything</title>

    <script src="everything.js"></script>
</head>
<body>

    <div class="filterButtonDiv">
        <img class="filterButton" src="/images/filter.jpg" />
    </div>

    <div class="listViewDiv">

        <div id="everythingListView" class="listView"
             data-win-control="WinJS.UI.ListView"
             data-win-options="{
                    oniteminvoked: select('.pagecontrol').winControl.navigateToShipmentDetail,
                    itemTemplate: listItemInteractiveTemplate,
                    selectionMode: WinJS.UI.SelectionMode.multi,
                    tapBehavior: WinJS.UI.TapBehavior.directSelect,
                    layout: { type: WinJS.UI.ListLayout }
            }">
        </div>
    </div>
</body>
</html>
