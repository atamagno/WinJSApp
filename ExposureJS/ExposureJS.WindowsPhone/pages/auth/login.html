<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Elementum: Login</title>

  <!-- Elementum References -->
  <link href="/pages/auth/login.css" rel="stylesheet" />
  <script src="/js/auth/login.js"></script>
</head>
<body>
  <div id="content">
      
      <table style="width: 100%;">
          <tr>
              <td style="text-align: center;">
                  <input style="width: 300px;" id="userName" type="text" placeholder="User Name" />
              </td>
          </tr>
          <tr>
              <td style="text-align: center;">
                  <input style="width: 300px;" id="password" type="password" placeholder="Password" />
              </td>
          </tr>
          <tr>
              <td style="text-align: center;">
                  <button id="loginButton">Log in</button>
              </td>
          </tr>
      </table>
  </div>
</body>
</html>
